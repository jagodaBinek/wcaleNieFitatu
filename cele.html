<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Cele dzienne</title>

    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
    >

    <style>
        body {
            background-color: #f5f7fb;
        }
        .card {
            border-radius: 14px;
        }
        .btn-primary {
            padding: 12px;
            font-weight: 600;
            border-radius: 10px;
        }
    </style>
</head>
<body>

<div class="container min-vh-100 d-flex justify-content-center align-items-center">
    <div class="col-12 col-md-6 col-lg-4">

        <div class="card shadow-sm p-4">
            <h4 class="mb-1">Cele dzienne</h4>
            <p class="text-muted mb-4">Ustaw swoje cele żywieniowe</p>

            <form id="goalsForm">

                <div class="mb-3">
                    <label class="form-label">Woda</label>
                    <div class="input-group">
                        <input type="number" step="0.1" class="form-control" id="water">
                        <span class="input-group-text">l</span>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Kalorie</label>
                    <div class="input-group">
                        <input type="number" class="form-control" id="calories">
                        <span class="input-group-text">kcal</span>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Białko</label>
                    <div class="input-group">
                        <input type="number" class="form-control" id="protein">
                        <span class="input-group-text">g</span>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Tłuszcze</label>
                    <div class="input-group">
                        <input type="number" class="form-control" id="fat">
                        <span class="input-group-text">g</span>
                    </div>
                </div>

                <div class="mb-4">
                    <label class="form-label">Węglowodany</label>
                    <div class="input-group">
                        <input type="number" class="form-control" id="carbs">
                        <span class="input-group-text">g</span>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary w-100">
                    Zapisz cele
                </button>

            </form>
        </div>
    </div>
</div>

<script>
    document.getElementById("goalsForm").addEventListener("submit", function (e) {
        e.preventDefault();

        const goals = {
            water: Number(document.getElementById("water").value),
            calories: Number(document.getElementById("calories").value),
            protein: Number(document.getElementById("protein").value),
            fat: Number(document.getElementById("fat").value),
            carbs: Number(document.getElementById("carbs").value)
        };

        localStorage.setItem("dailyGoals", JSON.stringify(goals));
        alert("Cele zapisane ✅");
    });
</script>

</body>
</html>
